<html>

<head>
    <title>Empresa X / Conteudos</title>
    <link rel="stylesheet" href="conteudos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>

<body>
    <header>
        <h1>RocketSeat</h1>
    </header>
    <section class="cards">
        <div class="card" id="starter">
            <div class="card__imager-container" >
                <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="starter">
            </div>
            <div class="card__tilte-container">
                <p class="tilte">Starter</p>
            </div>
            <div class="card_info">
                <p>Modulos: 8</p>
                <p class="card_price">Free</p>
            </div>
        </div>
        <div class="card" id="launchbase">
            <div class="card__imager-container" >
                <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Lounchbase">
            </div>
            <div class="card__tilte-container">
                <p class="tilte">Launchebase</p>
            </div>
            <div class="card_info">
                <p>Modulos: 10</p>
                <p class="card_price">R$980,00</p>
            </div>
        </div>
        <div class="card" id="gostack">
            <div class="card__imager-container">
                <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="Gostack">
            </div>
            <div class="card__tilte-container">
                <p class="tilte">GoStack</p>
            </div>
            <div class="card_info">
                <p>Modulos: 16</p>
                <p class="card_price">R$1100,00</p>
            </div>
        </div>
    </section>
    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>
            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <footer></footer>
</body>

</html>
